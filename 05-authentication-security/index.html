<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant with Memory - Powered by AWS (Secured)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 2em; }
        .subtitle { color: #666; margin-bottom: 10px; }
        .security-badge {
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 20px;
        }
        .session-info {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85em;
            color: #666;
        }
        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.7;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            text-align: left;
        }
        .ai-message .section {
            margin-bottom: 16px;
        }
        .ai-message .section-title {
            color: #667eea;
            font-weight: 600;
            font-size: 1.05em;
            margin-bottom: 6px;
        }
        .ai-message .section-content {
            color: #555;
            margin-left: 0;
            line-height: 1.6;
        }
        .ai-message p { margin: 10px 0; }
        .ai-message strong {
            color: #667eea;
            font-weight: 600;
        }
        .input-container { display: flex; gap: 10px; }
        #questionInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
        }
        #askButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        #askButton:disabled { opacity: 0.6; cursor: not-allowed; }
        #clearButton {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .loading { display: none; text-align: center; margin: 10px 0; color: #667eea; }
        .loading.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê AI Assistant with Memory</h1>
        <p class="subtitle">Powered by AWS Lambda + Bedrock + DynamoDB</p>
        <span class="security-badge">üîí Secured with API Key</span>
        <div class="session-info">
            Session: <span id="sessionId">Loading...</span> | 
            Messages: <span id="messageCount">0</span>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                üëã Hello! I'm an AI with memory - I'll remember our conversation! This API is now secured with authentication.
            </div>
        </div>
        <div class="loading" id="loading">ü§î Thinking...</div>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Ask me anything..." 
                   onkeypress="if(event.key==='Enter') askQuestion()">
            <button id="askButton" onclick="askQuestion()">Ask AI</button>
        </div>
        <button id="clearButton" onclick="clearConversation()">üîÑ Start New Conversation</button>
    </div>
    <script>
        // API Configuration
        const API_ENDPOINT = 'https://y8kz2b2on6.execute-api.us-east-2.amazonaws.com/prod/chat';
        const API_KEY = 'BjLtMVcssg7FPzeZHPpsr8n3o3usHXIc3Le9IlXC'; // Your API key
        
        let sessionId = generateSessionId();
        let messageCount = 0;
        
        document.getElementById('sessionId').textContent = sessionId.substring(0, 8) + '...';
        
        function generateSessionId() {
            return 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }
        
        function formatAIResponse(text) {
            text = text.replace(/###\s+/g, '');
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*\*/g, '');
            
            let paragraphs = text.split('\n\n');
            let formatted = '';
            
            for (let para of paragraphs) {
                para = para.trim();
                if (!para) continue;
                
                const numberedMatch = para.match(/^(\d+)\.\s*<strong>(.*?)<\/strong>\s*:?\s*(.*)/s);
                
                if (numberedMatch) {
                    const [, number, title, content] = numberedMatch;
                    formatted += `<div class="section">`;
                    formatted += `<div class="section-title">${number}. ${title}</div>`;
                    if (content.trim()) {
                        const cleanContent = content.replace(/^:\s*/, '').trim();
                        formatted += `<div class="section-content">${cleanContent}</div>`;
                    }
                    formatted += `</div>`;
                } 
                else if (para.startsWith('<strong>')) {
                    const strongMatch = para.match(/<strong>(.*?)<\/strong>\s*:?\s*(.*)/s);
                    if (strongMatch) {
                        const [, title, content] = strongMatch;
                        formatted += `<div class="section">`;
                        formatted += `<div class="section-title">${title}</div>`;
                        if (content.trim()) {
                            const cleanContent = content.replace(/^:\s*/, '').trim();
                            formatted += `<div class="section-content">${cleanContent}</div>`;
                        }
                        formatted += `</div>`;
                    } else {
                        formatted += `<p>${para}</p>`;
                    }
                }
                else {
                    para = para.replace(/^-\s+/gm, '‚Ä¢ ');
                    formatted += `<p>${para}</p>`;
                }
            }
            
            return formatted;
        }
        
        function addMessage(text, isUser) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                div.textContent = text;
            } else {
                const formatted = formatAIResponse(text);
                div.innerHTML = formatted;
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question) return;
            
            document.getElementById('askButton').disabled = true;
            document.getElementById('loading').classList.add('active');
            addMessage(question, true);
            input.value = '';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY  // API key included!
                    },
                    body: JSON.stringify({ 
                        prompt: question,
                        sessionId: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.response) {
                    addMessage(data.response, false);
                    messageCount = data.conversationLength || messageCount + 1;
                    document.getElementById('messageCount').textContent = messageCount;
                } else {
                    addMessage('‚ùå Error: ' + (data.error || data.message || 'Unknown error'), false);
                }
            } catch (error) {
                addMessage('‚ùå Sorry, something went wrong!', false);
            } finally {
                document.getElementById('askButton').disabled = false;
                document.getElementById('loading').classList.remove('active');
            }
        }
        
        function clearConversation() {
            sessionId = generateSessionId();
            messageCount = 0;
            document.getElementById('sessionId').textContent = sessionId.substring(0, 8) + '...';
            document.getElementById('messageCount').textContent = '0';
            document.getElementById('chatContainer').innerHTML = '<div class="message ai-message">üëã New conversation started! This secured API uses authentication.</div>';
        }
    </script>
</body>
</html>
