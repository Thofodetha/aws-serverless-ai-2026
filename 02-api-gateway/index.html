<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Powered by AWS Bedrock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #questionInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
        }
        #askButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        .loading { display: none; text-align: center; margin: 10px 0; }
        .loading.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Assistant</h1>
        <p class="subtitle">Powered by AWS Lambda + Bedrock</p>
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">üëã Hello! Ask me anything!</div>
        </div>
        <div class="loading" id="loading">Thinking...</div>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Ask me anything...">
            <button id="askButton" onclick="askQuestion()">Ask AI</button>
        </div>
    </div>
    <script>
        const API_ENDPOINT = 'https://y8kz2b2on6.execute-api.us-east-2.amazonaws.com/prod/chat';
        
        function addMessage(text, isUser) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question) return;
            
            document.getElementById('askButton').disabled = true;
            document.getElementById('loading').classList.add('active');
            addMessage(question, true);
            input.value = '';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: question })
                });
                const data = await response.json();
                addMessage(data.response || 'Error occurred', false);
            } catch (error) {
                addMessage('‚ùå Sorry, something went wrong!', false);
            } finally {
                document.getElementById('askButton').disabled = false;
                document.getElementById('loading').classList.remove('active');
            }
        }
    </script>
</body>
</html>
